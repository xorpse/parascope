[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "parascope"
version = "0.3.0"
description = "Weggli ruleset scanner for source code and binaries"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Sam L. Thomas", email = "s@ghost.sh" }]
keywords = ["ida", "ida-pro", "idalib", "vulnerability", "weggli"]
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://xv.ax/parascope"
Repository = "https://github.com/xorpse/parascope"

[project.scripts]
parascope = "parascope._launcher:main"
